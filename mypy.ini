[mypy]
python_version = 3.11
# Show rich, actionable errors
pretty = True
show_error_codes = True
# Sensible, "firm but fair" defaults (not as harsh as --strict)
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
warn_return_any = True
strict_equality = True
# Handle modern layouts
implicit_optional = False
namespace_packages = True
explicit_package_bases = True
mypy_path = src
# Ignore 3rd-party libs without stubs (tighten per-module below)
ignore_missing_imports = False
# Speed up incremental runs
cache_dir = .mypy_cache

# If you use Pydantic (v1 or v2), enable the plugin
plugins = pydantic.mypy

[pydantic-mypy]
# Good defaults that reduce false positives
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# So tests don't block you while you add types
[mypy-tests.*]
disallow_untyped_defs = False
ignore_missing_imports = True

# Allow type ignores for pydantic settings initialization
[mypy-app.config]
warn_unused_ignores = False

# Example: let Alembic migrations be loose
[mypy-migrations.*]
ignore_errors = True
